server.port = 8080

#==== connect to mysql ======#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.datasource.url=jdbc:mysql://localhost:3306/myHouse?useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8083/auth/realms/ourHouse
spring.security.oauth2.resourceserver.jwt.jwk-set-uri = http://localhost:8083/auth/realms/ourHouse/protocol/openid-connect/certs


spring.main.allow-bean-definition-overriding=true