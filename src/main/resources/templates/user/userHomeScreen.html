<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${house}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No house yet!</h2>
            <div th:case="*">
                <h2 class="my-5">OurHouse</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <!--<th>Id</th>-->
                        <th>HouseName</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr th:each="user : ${users}">-->
                    <tr>
                    <!--<td th:text="${house.id}"></td>-->
                    <td th:text="${house.houseName}"></td>
                    </tr>

                    <!--<td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                    <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>-->
                    <!--</tr>-->
                    </tbody>
                </table>
            </div>
            <div th:if="${house == null}">
                <p class="my-5"><a href="/user/addHouse" class="btn btn-primary"><i class="fas fa-plus-circle ml-2"></i></a></p>
            </div>
            <div th:if="${house != null}">
                <p class="my-5"><a href="/user/newGroceryList" class="btn btn-primary"><i class="fas fa-cart-plus ml-2"></i></a></p>
            </div>
            <div th:if="${groceryLists != null}">
               <table>
                   <tr>
                       <th>groceryLists</th>
                   </tr>
                   <thead>
                   <tr>
                       <td>GroceyListName</td>

                   </tr>
                   </thead>
                   <tbody>
                   <tr th:each="groceryList : ${groceryLists}">

                       <!--<p class="my-5"><a th:href="/user/getGroceryList/${groceryList}" class="btn btn-primary"><td th:text="${groceryList}"></td><i class="fas fa-cart-plus ml-2"></i></a></p>-->
                       <!--<p class="my-5"><a th:href="@{'/user/getGroceryList/' + ${groceryList}}" class="btn btn-primary"><i class="fas fa-plus-circle ml-2"><td th:text="${groceryList}"></td></i></a></p>-->
                      <!--<td th:text="${groceryList}"><a th:href="@{'/user/getGroceryList/' + ${groceryList}}" th:value ="${groceryList}" ></a></td>-->
                       <td th:text="${groceryList}"></td>
                       <!--<td><p class="my-5"><a th:href="@{'/user/getGroceryList/' + ${groceryList}}" class="btn btn-primary"></a></p></td>-->
                       <!--<td th:text="${groceryList.dt_created}"></td>-->
                        <td>  <a th:href="@{'/user/getGroceryList/' + ${groceryList}}" class="btn btn-info" role="button"></a></td>
                   </tr>
                   </tbody>
               </table>
            </div>
            <!--<div>-->

                <!--<p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>-->
            <!--</div>-->
        </div>
    </div>
</div>

</html>
